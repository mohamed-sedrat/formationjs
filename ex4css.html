<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <title>Exercice querySelectorAll</title>
</head>
<body>
   <p>Paragraphe 1</p>
   <p>Paragraphe 2</p>
   <p>Paragraphe 3</p>
   <button id="colorButton">Changer la couleur</button>   <script>
       document.getElementById('colorButton').addEventListener('click', function () {
           document.querySelectorAll('p').forEach(function (para) {
               para.style.backgroundColor = 'lightblue';
           });
       });
   </script>
</body>
</html>
