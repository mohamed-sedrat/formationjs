<!DOCTYPE html>
<html>
<head>
    <title>Ajouter des éléments</title>
</head>
<body>
    <button id="ajouter">Ajouter un paragraphe</button>
    <div id="contenu"></div>
    <script >
document.getElementById('ajouter').addEventListener('click', function() {
    const nouveauParagraphe = document.createElement('p');
    nouveauParagraphe.textContent = "Paragraphe ajouté";
    document.getElementById('contenu').appendChild(nouveauParagraphe);
});    
</script>
</body>
</html>
